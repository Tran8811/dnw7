<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>SSO Demo - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white shadow-lg rounded-2xl p-10 w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">🔐 SSO Demo with Keycloak</h1>
    <p class="text-gray-600 mb-8">Đăng nhập bằng Keycloak để truy cập trang bảo mật.</p>

    <div class="flex flex-col space-y-4">
        <a th:href="@{/oauth2/authorization/keycloak}"
           class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-5 rounded-lg text-lg font-semibold transition">
            Login with Keycloak
        </a>

        <a th:href="@{/secure}"
           class="bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 px-5 rounded-lg text-lg font-semibold transition">
            Go to Secured Page
        </a>
    </div>
</div>
</body>
</html>
