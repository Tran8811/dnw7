<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Secured Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-2xl">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">ðŸ”’ Secured Page</h1>

    <div th:if="${name}">
        <p class="text-lg text-gray-700 mb-2"><b>Name:</b> <span th:text="${name}"></span></p>
        <p class="text-lg text-gray-700 mb-6"><b>Email:</b> <span th:text="${email}"></span></p>
    </div>

    <h3 class="text-xl font-semibold text-gray-800 mb-2">All Claims:</h3>
    <ul class="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-6">
        <li th:each="entry : ${claims}" class="py-1 border-b border-gray-200 last:border-0">
            <b class="text-gray-800" th:text="${entry.key}"></b>:
            <span class="text-gray-600" th:text="${entry.value}"></span>
        </li>
    </ul>

    <div class="flex justify-between">
        <a th:href="@{/logout}"
           class="bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded-lg font-semibold transition">
            Logout (Local)
        </a>
        <a th:href="@{/logout-remote}"
           class="bg-gray-500 hover:bg-gray-600 text-white px-5 py-2 rounded-lg font-semibold transition">
            Logout (Remote Keycloak)
        </a>
    </div>
</div>
</body>
</html>
