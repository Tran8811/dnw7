apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
  namespace: sso-demo
  labels:
    app: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      initContainers:
      - name: wait-for-keycloak
        image: busybox:1.35
        command: ['sh', '-c']
        args:
        - |
          until nc -z keycloak 8080; do
            echo "Waiting for Keycloak to be ready..."
            sleep 2
          done
          echo "Keycloak is ready!"
      containers:
      - name: spring-app
        image: punpun11/spring-boot-sso-demo:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "k8s"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
      volumes:
      - name: config-volume
        configMap:
          name: spring-app-config
---
apiVersion: v1
kind: Service
metadata:
  name: spring-app
  namespace: sso-demo
  labels:
    app: spring-app
spec:
  ports:
  - port: 8081
    targetPort: 8081
  selector:
    app: spring-app



