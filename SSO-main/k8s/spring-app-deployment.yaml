apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
  namespace: sso-demo
  labels:
    app: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: punpun11/spring-boot-sso-demo:latest
        ports:
        - containerPort: 8081
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "k8s"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 30
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
      volumes:
      - name: config-volume
        configMap:
          name: spring-app-config
---
apiVersion: v1
kind: Service
metadata:
  name: spring-app
  namespace: sso-demo
  labels:
    app: spring-app
spec:
  ports:
  - port: 8081
    targetPort: 8081
  selector:
    app: spring-app



