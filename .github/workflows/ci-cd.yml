name: CI/CD Pipeline

permissions:
  contents: write
  packages: write

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: tran8811/dnw7

jobs:

  test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    - uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: ${{ runner.os }}-gradle-
    - run: chmod +x CourseTracker-main/demo1/gradlew
    - run: cd CourseTracker-main/demo1 && ./gradlew test
    - uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Gradle Tests
        path: CourseTracker-main/demo1/build/test-results/test/TEST-*.xml
        reporter: java-junit

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    - uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: ${{ runner.os }}-gradle-
    - run: chmod +x CourseTracker-main/demo1/gradlew
    - run: cd CourseTracker-main/demo1 && ./gradlew build -x test
    - uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha
    - uses: docker/build-push-action@v5
      with:
        context: ./CourseTracker-main/demo1
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  update-config-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
    - uses: actions/checkout@v4
    - run: |
        sed -i "s|tag: .*|tag: ${{ github.sha }}|g" helm/coursetracker/values-staging.yaml
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git commit -am "Update staging image to ${{ github.sha }} [skip ci]" || echo "No changes"
        git push

  update-config-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    - run: |
        sed -i "s|tag: .*|tag: ${{ github.sha }}|g" helm/coursetracker/values-production.yaml
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git commit -am "Update production image to ${{ github.sha }} [skip ci]" || echo "No changes"
        git push

  notify:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always()
    steps:
    - uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
