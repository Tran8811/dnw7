# Default values for coursetracker
replicaCount: 2

image:
  repository: ghcr.io/your-username/coursetracker
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  nodePort: 30080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: coursetracker.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

configMap:
  database:
    url: "jdbc:h2:mem:testdb"
    username: "sa"
    password: ""
  hibernate:
    ddlAuto: "update"
  h2:
    consoleEnabled: "true"
    consolePath: "/h2-console"

persistence:
  enabled: false
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi

probes:
  liveness:
    httpGet:
      path: /actuator/health
      port: http
    initialDelaySeconds: 60
    periodSeconds: 30
  readiness:
    httpGet:
      path: /actuator/health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
