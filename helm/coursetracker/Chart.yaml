# Đường dẫn: helm/coursetracker/Chart.yaml

apiVersion: v2
# Tên của chart (phải khớp với tên thư mục)
name: coursetracker
description: A Helm chart for the CourseTracker Spring Boot application

# Loại chart, 'application' là phổ biến nhất
type: application

# Phiên bản của chart. Bạn có thể tăng dần khi sửa đổi chart
version: 0.1.0

# Phiên bản của ứng dụng mà chart này deploy (ví dụ: 0.0.1-SNAPSHOT)
# Đây là thông tin tham khảo, không ảnh hưởng đến image tag
appVersion: "1.0.0"